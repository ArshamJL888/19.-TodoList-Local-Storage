<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/5d397587b1.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="icon/icons8-todo-list-30.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1 class="title">Todo List App</h1>
        <div class="inputSection">
            <h3>Add Item: </h3>
            <input class="input" type="text">
        </div>
        <div class="buttons">
            <button class="add">Add To List</button>
            <button class="clear">Clear Todo List</button>
        </div>
    
        <div class="todoList">
            <h2 class="todoTitle">Todo List</h2>
            <!-- <div class="todo">
                <p>Learn JavaScript</p>
                <button class="delete">Delete</button>
                <button class="complete">Complete</button>
            </div> -->
        </div>
    </div>

   <script src="js/app.js"></script> 
</body>
</html>
